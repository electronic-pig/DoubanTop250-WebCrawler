<script type="text/javascript">
    var dom = document.getElementById('main');
    var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
        tooltip: {},
        xAxis: {
            type: 'category',
            data: {{ score|tojson }}
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                data: {{ count }},
                barWidth: '60%',
                type: 'bar'
            }
        ]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
</script>
